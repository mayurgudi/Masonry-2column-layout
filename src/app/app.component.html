<div class="d-flex flex-row w-100 justify-content-center mx-auto" style="max-width: 1260px;">
  <div class="w-50 d-flex flex-column">
    <div *ngFor="let item of leftList" class="p-3">
      <div class="p-3"
        style="box-shadow: inset 0px 0px 3px 0px #262047, 0px 1px 3px 0px #262047bb, 1px 0px 3px 0px #262047aa, 1px 1px 3px 0px #26204799; border-radius: 20px;">
        <p class="mb-3 mt-1 ml-1" style="font-size: 24px;"> {{ item }} </p>
        <div class="d-flex flex-row justify-content-start m-2" style="height: fit-content;"
          *ngFor="let j of content.Info[item]">
          <!-- <img class="mr-3 my-auto" style="width: 16px; height: 16px;" src="../../assets/img/bullets/check-circle-regular.svg"> -->
          <p class="mb-0" style="line-height: 20px; font-size: 16px;">{{ j }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-50 d-flex flex-column">
    <div *ngFor="let item of rightList" class="p-3">
      <div class="p-3"
        style="box-shadow: inset 0px 0px 3px 0px #262047, 0px 1px 3px 0px #262047bb, 1px 0px 3px 0px #262047aa, 1px 1px 3px 0px #26204799; border-radius: 20px;">
        <p class="mb-3 mt-1 ml-1" style="font-size: 24px;"> {{ item }} </p>
        <div class="d-flex flex-row justify-content-start m-2" style="height: fit-content;"
          *ngFor="let j of content.Info[item]">
          <!-- <img class="mr-3 my-auto" style="width: 16px; height: 16px;" src="<i class="fas fa-check-circle"></i>"> -->
          <p class="mb-0" style="line-height: 20px; font-size: 16px;">{{ j }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
